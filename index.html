<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="stryle.css">
</head>
<body>
    
    <div class="weather">
        <h1>WEATHER DETECTOR</h1>
        <div class="search">
            <input type="text" class="cityInput" placeholder="Enter city name">
            
            <button id="searchBotton" >Search</button>
       
            </div>
            <div class="info">
               <h2 id="cityName"></h2>
               <div class="weather-details">
                <div class="detail-box">
                    <i class ="fas fa-temperature-high"></i>
                <p>Max Temp: <span id="temp"></span>C</p>
               </div>
               <div class="detail-box">
                <i class ="fas fa-temperature-high"></i>
            <p>Min Temp: <span id="tempr"></span>C</p>
           </div>
               
               <div class="detail-box">
                <i class="fas fa-wind"></i>
                <p>Wind Speed: <span id="wind"></span>km/h</p>
            </div>
            <div class="detail-box">
                <i class="fas fa-tint"></i>
                <p>CURRENT Humidity : <span id="humidity"></span>%</p>
               </div> 
            
             <div class="detail-box">
                <i class="fas fa-wind"></i>
                <p>sunset: <span id="sunset"></span></p>
            </div>
        <div class="detail-box">
        <i class="fas fa-cloud"></i>
        <p>sunrise: <span id="sunrise"></span></p>
        </div>
        </div>
        </div>
    </div>
    
</body>
<Script src="pro.js"></Script>
</html>
